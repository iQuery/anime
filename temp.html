<html lang="en">

    <script>
        var Block  = function (clazz) {
            var Block = function (clazz) {
                this.width = 100;
                this.top = parseInt(Math.random()*400 + 200);
                this.left = parseInt(400 + Math.random()*1000);
                this.element = $("<div>");
                var i =parseInt(Math.random()*4);
                $(this.element).css("width", this.width + "px")
                    .css("left", this.left + "px")
                    .css("top", this.top + "px")
                    .addClass(clazz)
                    .addClass("block" + i)
                this.element.appendTo($("body"));
            }





            return Block;
        }();
